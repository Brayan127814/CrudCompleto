<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Usuarios</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: url('https://www.example.com/your-tree-image.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            font-family: 'Arial', sans-serif;
        }

        .container {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
        }

        h1 {
            margin-bottom: 20px;
            font-weight: bold;
        }

        .form-group label {
            color: #fff;
        }

        .btn {
            margin: 5px;
        }

        .table {
            background-color: rgba(255, 255, 255, 0.8);
            color: #333;
        }

        .btn-warning {
            background-color: #ffc107;
            border-color: #ffc107;
        }

        .btn-warning:hover {
            background-color: #e0a800;
            border-color: #d39e00;
        }

        .btn-danger {
            background-color: #dc3545;
            border-color: #dc3545;
        }

        .btn-danger:hover {
            background-color: #c82333;
            border-color: #bd2130;
        }

        .form-container {
            margin-bottom: 20px;
        }

        .form-title {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        .form-group input {
            margin-bottom: 10px;
        }

        .hidden {
            display: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="my-4">Gestión de Usuarios</h1>

        <!-- Botón para mostrar el formulario de creación -->
        <button type="button" class="btn btn-primary mb-3" id="show-create-form-btn">Crear Usuario</button>

        <!-- Botón para mostrar el formulario de actualización -->
        <button type="button" class="btn btn-secondary mb-3" id="show-update-form-btn">Actualizar Usuario</button>

        <!-- Formulario para crear usuario -->
        <div class="form-container" id="create-form-container">
            <div class="form-title">Crear Usuario</div>
            <form id="create-form">
                <div class="form-group">
                    <label for="create-name">Nombre</label>
                    <input type="text" class="form-control" id="create-name" required>
                </div>
                <div class="form-group">
                    <label for="create-email">Email</label>
                    <input type="email" class="form-control" id="create-email" required>
                </div>
                <button type="submit" class="btn btn-primary" id="create-submit-btn">Crear Usuario</button>
            </form>
        </div>

        <!-- Formulario para actualizar usuario -->
        <div class="form-container hidden" id="update-form-container">
            <div class="form-title">Actualizar Usuario</div>
            <form id="update-form">
                <input type="hidden" id="update-id"s>
                <div class="form-group">
                    <label for="update-name">Nombre</label>
                    <input type="text" class="form-control" id="update-name" required>
                </div>
                <div class="form-group">
                    <label for="update-email">Email</label>
                    <input type="email" class="form-control" id="update-email" required>
                </div>
                <button type="submit" class="btn btn-primary" id="update-submit-btn">Actualizar Usuario</button>
            </form>
        </div>

        <!-- Tabla de usuarios -->
        <table class="table table-striped mt-4">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Email</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="users-list">
                <!-- Aquí se mostrarán los usuarios -->
                
                <!-- Puedes añadir más filas de usuarios aquí -->
            </tbody>
        </table>
    </div>

    <!-- Scripts de Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Script para mostrar y ocultar formularios -->
<script type="module" src="apps/index.js"></script>
</body>

</html>
